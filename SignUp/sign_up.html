<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melto : 회원가입</title>
  <link rel="stylesheet" href="sign_up.css">
</head>

<body>
  <div class="signup-container">
    <h1 class="logo" onclick="goHome()">MELTO</h1>
    <form id="signUpForm">
      <input type="email" id="signUpEmail" placeholder="이메일" required>
      <input type="password" id="signUpPassword" placeholder="비밀번호" required>
      <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
      <button type="submit" id="signUpButton">회원가입 하기</button>
    </form>
    <p class="login-link">
      <a href="/Login/login.html">로그인하러 가기</a>
    </p>
    <p id="message" class="message"></p>
  </div>

  <script src="sign_up.js" type="module"></script>
</body>

</html>
